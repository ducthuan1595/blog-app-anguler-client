<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <div class="navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/system/dashboard"
              routerLinkActive="active"
              >Blogs</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/system/manage"
              routerLinkActive="active"
              >Manage</a
            >
          </li>
          <li class="nav-item">
            <a
              style="cursor: pointer"
              class="nav-link cursor-pointer"
              aria-disabled="true"
              (click)="onLogout()"
              >Logout</a
            >
          </li>
        </ul>
        <form class="d-flex" role="search" style="position: relative;" *ngIf="user && isForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="searchValue"
            [(ngModel)]="searchValue"
          />
          <button class="btn btn-outline-success" (click)="onSearch()" type="button">Search</button>
          <ul class="popup" *ngIf="isPopup">
            <li *ngFor="let post of posts" (click)="onDetailPost(post)">{{post.title}}</li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
