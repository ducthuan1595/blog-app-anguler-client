<div class="container" style="margin-top: 50px">
  <table class="table table-hover table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Public At</th>
        <th scope="col">Title</th>
        <th scope="col">Topic</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{post.userId.username}}</td>
        <td>{{formatDate(post.createdAt)}}</td>
        <td>{{post.title}}</td>
        <td>{{post.categoryId.name}}</td>
        <td><button class="btn btn-primary" (click)="onView(post)">View</button><button class="btn btn-danger" (click)="onDelete(post._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="col-12">
    <nav aria-label="Page navigation">
      <ul class="pagination navigation-post">
        <li class="page-item">
          <button
            class="btn btn-primary"
            (click)="onPrevPage()"
            *ngIf="prevPage"
          >
            Previous
          </button>
        </li>
        <li class="page-item">
          <span class="page-link" style="margin: 0 6px">{{ currPage }}</span>
        </li>
        <li class="page-item">
          <button
            class="btn btn-primary"
            (click)="onNextPage()"
            *ngIf="nextPage"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
