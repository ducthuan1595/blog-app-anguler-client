<div class="container">
  <div class="form-box">
    <h1 class="text-center">{{ isLogin ? "Login" : "SignUp" }}</h1>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <div *ngIf="!isLogin" class="mb-3 mt-3">
        <label for="email" class="form-label">Username:</label>
        <input
          type="username"
          class="form-control"
          id="username"
          placeholder="Enter username"
          name="username"
          ngModel
          required
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          ngModel
          required
        />
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>

      <button
        [disabled]="!authForm.valid"
        type="submit"
        class="btn btn-primary"
      >
        {{ isLogin ? "Login" : "Sign Up" }}
      </button>
      <div class="error-message">{{ errorMessage }}</div>
      <div class="switch-form">
        {{ isLogin ? "New user?" : "Already registered?" }}
        <span (click)="onSwitchMode()">{{
          isLogin ? "Click to SignUp?" : "Click to Login?"
        }}</span>
      </div>
    </form>
  </div>
</div>
