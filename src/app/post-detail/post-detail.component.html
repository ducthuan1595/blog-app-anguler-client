<app-header></app-header>

<div class="container content">
  <div class="row">
    <div class="col-12">
      <h1 class="title">Lovely little things</h1>
    </div>
  </div>
  <div class="inline"></div>

  <div class="row post-body">
    <div class="" *ngIf="post">
      <div class="author">
        <img
          [src]='post.userId.image.url'
          alt="avatar"
        />
        <div class="info">
          <h4>{{ post.userId.username }}</h4>
          <div>
            <span>{{ formatDate(post.createdAt) }}</span>
            <!-- <span>{{post.userId.name}}</span> -->
          </div>
        </div>
      </div>
      <h3 class="title-post my-4">{{ post.title }}</h3>
      <img class="image" [src]="post.image[0].url" [alt]="post.title" />
      <div class="description">{{ post.desc }}</div>
    </div>
    <div class="inline"></div>
    <div class="footer-post">
      <div class="footer-post__first">
        <div>
          <i class="fa-regular fa-eye"></i>
          <span>2</span>
        </div>
        <div>
          <i class="fa-regular fa-message"></i>
          <span>6</span>
        </div>
      </div>
      <div class="footer-post__last">
        <div>
          <i class="fa-regular fa-heart"></i>
          <span>2</span>
        </div>
      </div>
    </div>
  </div>
  <div class="relate-post">
    <h5>Relate Blogs</h5>
    <div class="row list-relate-post">
      <app-relave-post
      *ngFor="let post of posts"
      [post]="post"
      (click)="onDetail(post._id, post.categoryId._id)"
      class="col-4"
      ></app-relave-post>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination navigation-post">
        <li class="page-item">
          <button
            class="btn btn-primary"
            (click)="onPrevPage()"
            *ngIf="prevPage"
          >
            Previous
          </button>
        </li>
        <li class="page-item">
          <span class="page-link" style="margin: 0 6px">{{ currPage }}</span>
        </li>
        <li class="page-item">
          <button
            class="btn btn-primary"
            (click)="onNextPage()"
            *ngIf="nextPage"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <div class="inline"></div>

  <div class="row comment">
    <div class="col-12">
      <h5>Comments</h5>
      <div class="">
        <input type="text" id="message" class="form-control" placeholder="Write a comment..." />
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
