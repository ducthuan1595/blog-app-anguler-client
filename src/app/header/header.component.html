<nav class="navbar navbar-expand-sm navbar-dark bg-white header">
  <div class="container-fluid">
    <a class="navbar-brand logo">My Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mynavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            routerLink="/"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/blog"
            >Blog</a
          >
        </li>
        <li class="nav-item" *ngIf="isUser">
          <a class="nav-link" routerLinkActive="active" routerLink="/account">{{userClient.username}}</a>
        </li>
        <li class="nav-item ms-4" *ngIf="isUser">
          <a class="nav-link" (click)="openNotify()"><i class="fa-solid fa-bell"></i><span class="text-danger fs-6" *ngIf="notifies.length > 0">{{notifies.length}}</span></a>
        </li>
        
        <li class="nav-item" *ngIf="!isUser">
          <a class="nav-link" (click)="onLogin()">Login</a>
        </li>
      </ul>
      <form class="d-flex" style="position: relative;">
        <input
          class="form-control me-2"
          style="width: 400px"
          type="text"
          placeholder="Search"
          name="search"
          [(ngModel)]="searchResult"
        />
        <button class="btn btn-primary" (click)="onSearch()" type="button">Search</button>
        <ul class="popup" *ngIf="isPopup">
          <li *ngFor="let post of posts" (click)="onDetailPost(post)">{{post.title}}</li>
        </ul>
      </form>
    </div>
  </div>
</nav>
